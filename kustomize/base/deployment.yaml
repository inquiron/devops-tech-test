apiVersion: apps/v1
kind: Deployment
metadata:
  name: dtt-deployment
  # namespace: dtt-dev
spec:
  selector:
    matchLabels:
      app: devops-tech-test-pod
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: devops-tech-test-pod
    spec:
      containers:
        - name: devops-tech-test
          image: DTT_IMAGE_NAME
          ports:
            - name: geocode
              containerPort: 7007
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          env:
            - name: APP_PORT
              value: "7007"
            - name: GOOGLE_KEY
              # value: "123"
              valueFrom:
                secretKeyRef:
                  name: dtt-google-secrets
                  key: GOOGLE_KEY
