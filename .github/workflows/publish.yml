name: Create and publish a Docker image
on:
  push:
    branches:
      - main
env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  REGISTRY:   ${{ vars.AWS_REGISTRY }}
  REPOSITORY: devops-tech-test
  IMAGE_NAME: devops-tech-test

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0e613a0980cbf65ed5b322eb7a1e075d28913a83
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
            
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create Amazon ECR
        id: create-ecr 
        env: 
          REPOSITORY: ${{ env.REPOSITORY }}
        run: |
          aws ecr create-repository --repository-name $REPOSITORY || echo "Already exists"

      - name: Build and push Docker image to Amazon ECR
        id: push
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -f Dockerfile ./app
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG